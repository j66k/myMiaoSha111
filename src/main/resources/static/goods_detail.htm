<!DOCTYPE HTML>
<html>
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <td>
                <input type="hidden" id="remainSeconds"/>
                <span id="miaoshaTip"></span>
            </td>
            <td>
                <div class="row">
                    <div class="form-inline">
                    <img id="verifyCodeImg" width="80" height="32" style="display:none" onclick="refreshVerifyCode()"/>
                    <input id="verifyCode" class="form-control"  style="display:none"/>
                    <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="getMiaoshaPath()">
                        立即秒杀
                    </button>
                    </div>
                </div>
                <input type="hidden" name="goodsId" id="goodsId"/>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="miaoshaPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
</body>

<script>

    function getMiaoshaPath() {

        var goodId = $("#goodsId").val();
        g_showLoading();//加载中
        $.ajax({
            url: "/miaosha/path",
            type: "GET",
            data: {
                goodsId: goodId,
                verifyCode:$("#verifyCode").val()
            },
            success: function (data) {
                if (data.code == 0) {
                    var path = data.data;
                    doMiaosha(path);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求错误0");
            }
        })

    }


    function getMiaoshaResult(goodsId) {

        g_showLoading();//加载中
        $.ajax({
            url: "/miaosha/result",
            type: "GET",
            data: {
                goodsId: $("#goodsId").val(),
            },
            success: function (data) {
                if (data.code == 0) {
                    //后端返回0，代表的是在排队中，下面进行客户端的轮询
                    var result = data.data;
                    if (result < 0) {
                        layer.msg("很遗憾，秒杀失败");
                    } else if (result == 0) {
                        //进行轮询
                        setTimeout(function () {
                            getMiaoshaResult(goodsId);
                        }, 200);//50mm之后再次轮询
                    } else {
                        layer.confirm("恭喜你，秒杀成功!查看订单？", {btn: ["确定", "取消"]},
                            function () {
                                window.location.href = "/order_detail.htm?orderId=" + result;
                            },
                            function () {
                                //关掉弹窗
                                layer.closeAll();
                            }
                        );
                    }

                } else {
                    layer.msg(data.msg);
                }

            },
            error: function () {
                layer.msg("客户端请求错误1");
            }
        })

    }

    function doMiaosha(path) {

        $.ajax({
            url: "/miaosha/" + path + "/do_miaosha",
            type: "POST",
            data: {
                goodsId: $("#goodsId").val()
            },
            success: function (data) {
                if (data.code == 0) {
                    //说明秒杀到了，跳转
                    //  window.location.href = "/order_detail.htm?orderId="+data.data.id;
                    //后端返回0，代表的是在排队中，下面进行客户端的轮询
                    getMiaoshaResult($("#goodsId").val());

                } else {
                    layer.msg(data.msg);
                }

            },
            error: function () {
                layer.msg("客户端请求错误2");
            }
        })
    }


    function render(detail) {
        //记录秒杀的状态
        var miaoshaStatus = detail.miaoshaStatus;
        //记录倒计时
        var remainSeconds = detail.remainSeconds;
        var goods = detail.goods;
        var user = detail.user;

        if (user) {
            $("#userTip").hide();
        }
        //下面填充页面的数据
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd hh:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#miaoshaPrice").text(goods.miaoshaPrice);
        $("#stockCount").text(goods.stockCount);

        countDown();


    }


    <!--    在这里处理一下倒计时-->
    $(function () {
        getDetail();//去服务端取出
    })


    function getDetail() {

        var goodsId = g_getQueryString("goodsId");//通过公共的js代码中的方法来获取参数，参数是从goods_list页面来的
        $.ajax({
            url: "/goods/detail/" + goodsId,
            type: "GET",
            success: function (data) {
                if (data.code == 0) {
                    //正常则渲染数据
                    render(data.data)
                } else {
                    layer.msg(data.msg);
                }

            },
            error: function () {
                layer.msg("客户端请求错误3");
            }
        })
    }


    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        if (remainSeconds > 0) {
            //说明秒杀活动未开始，进行倒计时
            $("#buyButton").attr("disabled", true);//使得按钮失效
            $("#miaoshaTip").html("秒杀倒计时" + remainSeconds + "秒");
            // 下面是倒计时功能，按钮显示的数值为时间减一
            timeout = setTimeout(function () {
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);//和上面的数值同步
                countDown();//再次调用，上面的是在修改数值
            }, 1000);//1秒之后进行函数的回调

        } else if (remainSeconds == 0) {
            //秒杀进行中
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);//清除timeout
            }

            $("#miaoshaTip").html("秒杀进行中");
            //生成验证码
            $("#verifyCodeImg").attr("src","/miaosha/verifyCode?goodsId="+$("#goodsId").val());
            $("#verifyCodeImg").show();//进行展示
            $("#verifyCode").show();

        } else {
            //秒杀已经结束
            $("#buyButton").attr("disabled", true);
            $("#miaoshaTip").html("秒杀已经结束");
            //隐藏验证码
            $("#verifyCodeImg").hide();//进行展示
            $("#verifyCode").hide();

        }

    }
    //刷新验证码
    function refreshVerifyCode(){
        $("#verifyCodeImg").attr("src", "/miaosha/verifyCode?goodsId="+$("#goodsId").val()+"&timestamp="+new Date().getTime());
    }

</script>
</html>
